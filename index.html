<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>iCalc</title>
    </head>
    <body>
        <div class="calculator">
            <div id="display">0</div>
        <button id="add" onclick="buttonClicked('+');">+</button>
            <button id="subtract" onclick="buttonClicked('-');">-</button>
            <button id="multiply" onclick="buttonClicked('*');">*</button>
            <button id="divide" onclick="buttonClicked('/');">/</button>
            <button id="seven" onclick="buttonClicked(7);">7</button>
            <button id="eight" onclick="buttonClicked(8);">8</button>
            <button id="nine" onclick="buttonClicked(9);">9</button>
            <button id="four" onclick="buttonClicked(4);">4</button>
            <button id="five" onclick="buttonClicked(5);">5</button>
            <button id="six" onclick="buttonClicked(6);">6</button>
            <button id="one" onclick="buttonClicked(1);">1</button>
            <button id="two" onclick="buttonClicked(2);">2</button>
            <button id="three" onclick="buttonClicked(3);">3</button>
            <button id="zero" onclick="buttonClicked(0);">0</button>
            <button id="decimal" onclick="buttonClicked('.');">.</button>
            <button id="clear" onclick="buttonClicked();">AC</button>
            <button id="equals" onclick="buttonClicked();">=</button>
        </div>
        <script src="calculator.js">
        </script>
    </body>
</html>
