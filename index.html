<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>iCalc</title>
    </head>
    <body>
        <div class="calculator">
            <div id="display">0</div>
            <button id="add" onclick="pushButton(this);">+</button>
            <button id="subtract" onclick="pushButton(this);">-</button>
            <button id="multiply" onclick="pushButton(this);">*</button>
            <button id="divide" onclick="pushButton(this);">/</button>
            <button id="seven" onclick="pushButton(this);">7</button>
            <button id="eight" onclick="pushButton(this);">8</button>
            <button id="nine" onclick="pushButton(this);">9</button>
            <button id="four" onclick="pushButton(this);">4</button>
            <button id="five" onclick="pushButton(this);">5</button>
            <button id="six" onclick="pushButton(this);">6</button>
            <button id="one" onclick="pushButton(this);">1</button>
            <button id="two" onclick="pushButton(this);">2</button>
            <button id="three" onclick="pushButton(this);">3</button>
            <button id="zero" onclick="pushButton(this);">0</button>
            <button id="decimal" onclick="pushButton(this);">.</button>
            <button id="clear" onclick="pushButton(this);">AC</button>
            <button id="equals" onclick="pushButton(this);">=</button>
        </div>
        <script src="calculator.js">
        </script>
    </body>
</html>
